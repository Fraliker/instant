<form role="form" (submit)="createChannel($event, channelName.value)">
  <div class="form-group row">
    <label for="channel-name" class="col-2 col-form-label">Tên phòng</label>
    <div class="col-4">
      <input #channelName type="text" class="form-control" id="channel-name">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-2 col-4">
      <button class="btn btn-primary" type="submit">Tạo phòng</button>
    </div>
  </div>
</form>
