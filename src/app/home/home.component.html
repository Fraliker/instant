<nav class="navbar navbar-fixed-top navbar-toggleable-sm navbar-light bg-faded mb-3">
    <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="offcanvas" title="Toggle responsive left sidebar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="flex-row d-flex">
      <a class="navbar-brand mb-1" href="#">INSTANT</a>
    </div>
</nav>
<div class="container-fluid" id="main">
  <div class="row row-offcanvas row-offcanvas-left">
    <div class="col-md-3 col-lg-2 sidebar-offcanvas" id="sidebar" role="navigation">
      <ul class="list-group flex-column pl-1">
        <li class="list-group-item list-group-item-action"
          *ngFor="let channel of channels | async"
          (click)="selectChannel(channel)"
          [class.active]="channel == activeChannel">
          {{ channel.name }}
        </li>
        <li class="list-group-item list-group-item-action" [class.active]="newChannel"
          (click)="selectNewChannel()">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;Tạo phòng
        </li>
        <li class="list-group-item list-group-item-action"
          *ngIf="isLoggedIn" (click)="logout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Đăng xuất
        </li>
      </ul>
    </div>

    <div class="col-md-9 col-lg-10 main">
        <h1 class="display-2 hidden-xs-down">
        <!-- Room title -->
        </h1>
        <app-new-channel *ngIf="newChannel" [newChannel]="newChannel"></app-new-channel>
        <app-chat [channelId]="channelId"></app-chat>
    </div>
    </div>
</div>
